<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ari</title>
    <link rel="icon" href="og.png">
    <link rel="stylesheet" href="styles.css">
    <!-- embed -->
    <meta content="Ari" property="og:title" />
    <meta content="АРы - валюта будущего." property="og:description" />
    <meta content="https://bonday340.github.io/ARiCoin/" property="og:url" />
    <meta content="https://github.com/BonDay340/ar/raw/main/banner.png" property="og:image" />
    <meta content="https://github.com/BonDay340/ar/raw/main/banner.png" property="twitter:image" />
    <meta content="summary_large_image" name="twitter:card">
    <meta content="#FF9700" data-react-helmet="true" name="theme-color" />
    <!-- embed -->
</head>
<body>
    <div class="container">
        <h1><span id="count">0</span> / <span id="limit">1000</span></h1>
        <img src="coin.png" alt="Ari" id="coin">
        <audio id="click-sound" src="click.mp3"></audio>
        <audio id="special-sound" src="special.mp3"></audio>
    </div>
    
    <div class="coin-rate" id="coinRate">
        Курс АрКоина: 100 АрК = 1 Ар
    </div>

    <img id="login-button" src="login.png" alt="Login with Discord">
    <img id="avatar" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
